buildscript {
  repositories {
    flatDir dirs: 'proguard6.2.2/lib'
  }
  dependencies {
    classpath ':proguard'
  }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

gradle
sourceCompatibility = 1.8
version = '1.0'
jar {
  manifest {
    attributes 'Main-Class': 'gradleDemo.demo',
          'Implementation-Title': 'Gradle-Demo',
          'Implementation-Version': version
  }
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask) {
  configuration 'proguard.cfg'
  injars 'build/libs/Lab03.jar'
  outjars 'build/libs/Lab03.min.jar'
}


apply plugin: 'java'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.1'

}

application {
    // Define the main class for the application.
    mainClassName = 'CSVDemo'
}


